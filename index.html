<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="icon" href="icono.ico">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title>CALCULADORA.</title>
</head>
<body>

	<div class="grid-container">
		<span class="pantalla"></span>
		<button class="cuadrada">Raíz Cuadrada</button>
		<button class="cubica">Raíz Cúbica</button>
		<button class="potencia">Potencia</button>
		<span class="luz-encendido" title="Calculadora encendida."></span>
		<button class="uno">1</button>
		<button class="dos">2</button>
		<button class="tres">3</button>
		<button class="sumar" title="Sumar">+</button>
		<button class="cuatro">4</button>
		<button class="cinco">5</button>
		<button class="seis">6</button>
		<button class="restar" title="Restar">-</button>
		<button class="siete">7</button>
		<button class="ocho">8</button>
		<button class="nueve">9</button>
		<button class="multiplicar" title="Multiplicar">x</button>
		<button class="clear" title="CLEAR">C</button>
		<button class="cero">0</button>
		<button class="igual">=</button>
		<button class="dividir" title="Dividir">/</button>
	</div>

	<script src="funcionalidad.js"></script>
</body>
</html>
